<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <img id="image" src="https://cdn.pixabay.com/photo/2017/11/08/22/18/spaghetti-2931846__480.jpg" alt="ignore.png">
    <script>
        image.addEventListener('mousedown', () => {
            if (image.src == "https://cdn.pixabay.com/photo/2020/07/23/09/59/runswick-bay-5430911__480.jpg") {
                image.src = "https://media.istockphoto.com/photos/morning-view-at-holy-ghats-of-varanasi-india-picture-id540842160?k=6&m=540842160&s=612x612&w=0&h=e_XpUZDo3SQEHZHNwU2bKirnU0yB8AGDe9bdr5Ui8YI=";
            } else {
                image.src = "https://cdn.pixabay.com/photo/2020/07/23/09/59/runswick-bay-5430911__480.jpg";
            }
        });
    </script>
</body>

</html>

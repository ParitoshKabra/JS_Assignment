<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        
        button {
            padding: 14px;
            background-color: rgb(255, 14, 54);
            color: white;
            border: 2px solid black;
            border-radius: 4px;
            font-weight: bold;
        }
        
        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body bgcolor="white">
    <button id="btn">Try this!</button>
    <script>
        function func() {
            if (document.bgColor == 'white') {
                document.bgColor = "#000080";
            } else {
                document.bgColor = 'white';
            }
        }
        btn.addEventListener('click', func);
    </script>
</body>

</html>

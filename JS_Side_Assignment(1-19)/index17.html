<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        button {
            display: block;
            padding: 0;
            margin: 0;
            margin: auto;
            border: none;
            outline: none;
        }
        
        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onclick="open()"><img src="https://cdn.pixabay.com/photo/2021/04/07/05/39/labrador-retriever-6158095__480.jpg" alt="image not loaded"></button>
    <script>
        function open() {
            window.open("https://www.w3schools.com/", "_blank", width = '200px', height = '100px');
        }
    </script>
</body>

</html>
